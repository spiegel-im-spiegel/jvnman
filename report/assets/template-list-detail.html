<table class="vulnview">
<thead>
<tr>
	<th>ID</th>
	<th>タイトル</th>
	<th>概要</th>
	<th>想定される影響</th>
	<th>対策</th>
	<th>深刻度</th>
	<th>発見日</th>
	<th>公開日</th>
	<th>最終更新日</th>
</tr>
</thead>
<tbody>
{{ range . }}<tr>
	<td><a href="{{ .URI }}">{{ .ID }}</a></td>
	<td>{{ .Title }}</td>
	<td>{{ .Description }}</td>
	<td>{{ .Impact }}</td>
	<td>{{ .Solution }}</td>
	<td>{{ .Severity }}</td>
	<td>{{ .DatePublic }}</td>
	<td>{{ .DatePublish }}</td>
	<td>{{ .DateUpdate }}</td>
</tr>{{ end }}
</tbody>
</table>
